<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Dad Jokes Api</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <section class="container">
      <h1 class="heading__primary">Dad Jokes</h1>

      <!-- The Boy -->
      <div class="boy">
        <div class="boy__hair">
          <div class="boy__hair-01 boy__hair-default"></div>
          <div class="boy__hair-02 boy__hair-default"></div>
          <div class="boy__hair-03 boy__hair-default"></div>
          <div class="boy__hair-04 boy__hair-default"></div>
          <div class="boy__hair-05 boy__hair-default"></div>
          <div class="boy__hair-06 boy__hair-default"></div>
          <div class="boy__hair-07 boy__hair-default"></div>
        </div>

        <div class="boy__ear-left"></div>
        <div class="boy__ear-right"></div>

        <div class="boy__head">
          <div class="boy__head-eye-left"></div>
          <div class="boy__head-eye-right"></div>

          <div class="boy__head-nose">
            <div class="boy__head-nose-left"></div>
            <div class="boy__head-nose-right"></div>
            <div class="boy__head-nose-bottom"></div>
          </div>

          <div class="boy__head-eyebrow-left"></div>
          <div class="boy__head-eyebrow-right"></div>
          <div class="boy__head-mouth"></div>
        </div>
      </div>
      <!-- End of The Boy -->

      <!-- Dad Jokes -->
      <div class="dad-jokes">
        <p class="dad-jokes-joke"></p>

        <button type="button" class="dad-jokes-btn">Next Joke</button>
      </div>
      <!-- End of Dad Jokes -->
    </section>
    <!-- End of Container -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/TextPlugin.min.js"
      integrity="sha512-cxH9rbrf9TrOfYMunxS2cLhFg/hIFJP9/d8SdBT1To+D5BHf6XcYN6PGtLiN9baib6ve4JDOzaPrCTRyo/8J9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
